	<!-- ----------- TEMPLATES ------------- -->
	<script id="home-template" type="text/x-handlebars-template">
		<div class="home-container">
			<div class="map-container"></div>
			<div class="right-container">
				<div class="map-options-container">
					<div class="map-options-title">
						Map Options
						<img class="collapse-arrow" src="img/chevron_down.png" />
					</div>
					<div class="map-options-content">
						<div class="filter-section">
							<div class="filter-box money-type-filter">
								<div class="dropdown-label">Color countries by:</div>
								<div class="radio-option">
									<input type="radio" ind="funded" checked />
									<span>Amount funded</span>
								</div>
								<div class="radio-option">
									<input type="radio" ind="received" />
									<span>Amount received</span>
								</div>
							</div>
							<div class="filter-box">
								<div class="dropdown-label">Select time range:</div>
								<input class="time-slider slider" />
							</div>
						</div>
						<div class="filter-section">
							<div class="filter-box">
								<div class="dropdown-label">JEE Core Capacity</div>
								<select class="cc-select form-control" multiple="multiple"></select>
							</div>
						</div>
					</div>
				</div>
				<div class="search-container">
					<div class="form-group has-feedback">
						<input type="text" class="country-search-input form-control" placeholder="search for a country...">
						<i class="glyphicon glyphicon-search form-control-feedback"></i>
					</div>
					<div class="live-search-results-container">
						<div class="live-search-no-results-text">No results found</div>
						<div class="live-search-results-contents"></div>
					</div>
				</div>
			</div>
			<div class="legend-container">
				<div class="legend-display-tab">
					<img class="collapse-arrow rotated" src="img/chevron_down.png" />
					<span>show legend</span>
					<img class="collapse-arrow rotated" src="img/chevron_down.png" />
				</div>
				<div class="legend-content">
					<div class="legend-box">
						<svg class="legend">
							<g></g>
						</svg>
					</div>
				</div>
			</div>
			<div class="info-container">
				<div class="info-box">
					<div class="info-close-button">
						<img class="close-icon" src="img/close.png" />
					</div>
					<div class="info-title"></div>
					<div class="row">
						<div class="col-sm-6">
							<div class="info-funded-value"></div>
							<div class="info-value-label">Total Funded</div>
						</div>
						<div class="col-sm-6">
							<div class="info-received-value"></div>
							<div class="info-value-label">Total Received</div>
						</div>
					</div>
					<div class="info-button-container">
						<button class="info-analysis-button btn btn-default">View Funding Details</button>
					</div>
				</div>
			</div>
		</div>
	</script>

	<script id="analysis-template" type="text/x-handlebars-template">
		<div class="analysis-container container">
			<div class="analysis-filter-bar">
				<div class="slider-box filter-box">
					<div class="dropdown-label">Time Range</div>
					<input class="time-slider slider" />
				</div>
				<div class="filter-box">
					<div class="dropdown-label">JEE Core Capacity</div>
					<select class="cc-select form-control" multiple="multiple"></select>
				</div>
				<div class="search-container">
					<div class="form-group has-feedback">
						<input type="text" class="country-search-input form-control" placeholder="search for a country...">
						<i class="glyphicon glyphicon-search form-control-feedback"></i>
					</div>
					<div class="live-search-results-container">
						<div class="live-search-no-results-text">No results found</div>
						<div class="live-search-results-contents"></div>
					</div>
				</div>
			</div>
			<div class="analysis-global-content analysis-content">
				<h3>Monetary Flow Network by Region</h3>
				<div class="chord-chart"></div>
			</div>
			<div class="analysis-country-content analysis-content">
				<h3 class="analysis-country-title center"></h3>
				<div class="country-summary-content row">
					<div class="col-sm-6">
						<div class="country-summary-label">Total Donated</div>
						<div class="country-funded-value country-summary-value"></div>
					</div>
					<div class="col-sm-6">
						<div class="country-summary-label">Total Received</div>
						<div class="country-received-value country-summary-value"></div>
					</div>
				</div>
				<div class="country-funds-content">
					<div class="funds-tab-container">
						<div class="btn-group">
							<div class="tab btn btn-default" tab="all">All Funds</div>
							<div class="tab btn btn-default" tab="country">Funds By Country</div>
							<div class="tab btn btn-default" tab="cc">Funds By JEE Capacity</div>
						</div>
					</div>
					<div class="funds-table-container">
						<table class="funds-table table table-condensed table-striped table-bordered">
							<thead>
								<tr></tr>
							</thead>
							<tbody></tbody>	
						</table>
						<div class="funds-source-text">
							Source: <b>International Aid Transparency Initiative, 2014-2017.</b>
						</div>
					</div>
				</div>
				<div class="circle-pack-container row">
					<div class="col-md-6 col-sm-12">
						<h3>Countries Donated To</h3>
						<div class="country-funded-description description">
							The plot below displays the countries this country has funded.
						</div>
						<div class="country-funded-container circle-pack-container"></div>
					</div>
					<div class="col-md-6 col-sm-12">
						<h3>Countries Received From</h3>
						<div class="country-received-description description">
							The plot below displays the countries this country has received money from.
						</div>
						<div class="country-received-container circle-pack-container"></div>
					</div>
				</div>
			</div>
		</div>
	</script>

	<script id="submit-template" type="text/x-handlebars-template">
		<div class="submit-page-container container container-text">
			<h3>Submit Data</h3>
			<div class="description">
				Submit project data using the form below.
				Data may be uploaded in the format used in the provided blank template.
				Data will be sent to be reviewed before being incorporated into the tool.
			</div>
			<div class="upload-button-container">
				<a class="export-button-link" href="export/template.xlsx">
					<button type="button" class="btn btn-default">Download Blank Score Report</button>
				</a>
				<button type="button" class="btn btn-default btn-score-file">Select Score File</button>
				<input id="score-file-upload" class="input-score-file" type="file" />
			</div>
			<div class="submit-form-content">
				<h3>Add a Single Project</h3>
				<div class="submit-form-container">
					<table class="submit-form-table"><tbody>
						<tr>
							<td>Project Name</td>
							<td><input class="form-control" /></td>
						</tr>
						<tr>
							<td>Project Date</td>
							<td>
								<div class="input-group input-daterange">
									<input type="text" class="start-date-input form-control" placeholder="mm/dd/yyyy">
									<div class="input-group-addon">to</div>
									<input type="text" class="end-date-input form-control" placeholder="mm/dd/yyyy">
								</div>
							</td>
						</tr>
					</tbody></table>
				</div>
				<div class="submit-form-container">
					<table class="submit-form-table"><tbody>
						<tr>
							<td>Donor Country</td>
							<td><select class="donor-country-select country-select form-control"></select></td>
						</tr>
						<tr>
							<td>Donor Name</td>
							<td><input class="donor-name-input form-control" /></td>
						</tr>
						<tr>
							<td>Donor Sector</td>
							<td><select class="donor-sector-select form-control"></select></td>
						</tr>
					</tbody></table>
				</div>
				<div class="submit-form-container">
					<table class="submit-form-table"><tbody>
						<tr>
							<td>Recipient Country</td>
							<td><select class="recipient-country-select country-select form-control"></select></td>
						</tr>
						<tr>
							<td>Recipient Name</td>
							<td><input class="recipient-name-input form-control" /></td>
						</tr>
						<tr>
							<td>Recipient Sector</td>
							<td><select class="recipient-sector-select form-control"></select></td>
						</tr>
					</tbody></table>
				</div>
				<div class="submit-form-container">
					<table class="submit-form-table"><tbody>
						<tr>
							<td>Amount Disbursed</td>
							<td><input class="disbursed-input form-control" /></td>
						</tr>
					</tbody></table>
				</div>
				<div class="submit-form-container">
					<table class="submit-form-table"><tbody>
						<tr>
							<td>JEE Core Capacity</td>
							<td><select class="cc-select form-control" multiple="multiple"></select></td>
						</tr>
					</tbody></table>
				</div>
			</div>
			<div class="submit-button-container">
				<button class="submit-button btn btn-primary">Submit Data</button>
			</div>
		</div>
	</script>
