	<!-- ----------- TEMPLATES ------------- -->
	<script id="home-template" type="text/x-handlebars-template">
		<div class="home-container">
			<div class="map-container"></div>
			<div class="right-container">
				<div class="map-options-container">
					<div class="filter-section">
						<div class="filter-box money-type-filter">
							<div class="dropdown-label">Color countries by:</div>
							<div class="radio-option">
								<input type="radio" ind="funded" checked />
								<span>Amount funded</span>
							</div>
							<div class="radio-option">
								<input type="radio" ind="received" />
								<span>Amount received</span>
							</div>
						</div>
					</div>
					<div class="filter-section">
						<div class="filter-box">
							<div class="dropdown-label">Function</div>
							<select class="function-select form-control" multiple="multiple"></select>
						</div>
						<div class="filter-box">
							<div class="dropdown-label">Disease</div>
							<select class="disease-select form-control" multiple="multiple"></select>
						</div>
					</div>
				</div>
				<div class="search-container">
					<div class="form-group has-feedback">
						<input type="text" class="country-search-input form-control" placeholder="search for a country...">
						<i class="glyphicon glyphicon-search form-control-feedback"></i>
					</div>
					<div class="live-search-results-container">
						<div class="live-search-no-results-text">No results found</div>
						<div class="live-search-results-contents"></div>
					</div>
				</div>
			</div>
			<div class="legend-container">
				<div class="legend-box">
					<svg class="legend">
						<g></g>
					</svg>
				</div>
			</div>
			<div class="info-container">
				<div class="info-box">
					<div class="info-close-button">
						<img class="close-icon" src="img/close.png" />
					</div>
					<div class="info-title"></div>
					<div class="info-total-value"></div>
					<div class="info-tab-container">
						<div class="btn-group">
							<div class="btn btn-default" tab="all">All</div>
							<div class="btn btn-default" tab="country">By Country</div>
							<div class="btn btn-default" tab="function">By Function</div>
							<div class="btn btn-default" tab="di">By Disease</div>
						</div>
					</div>
					<div class="info-table-container">
						<table class="info-table table table-condensed table-striped table-bordered">
							<thead>
								<tr></tr>
							</thead>
							<tbody></tbody>	
						</table>
					</div>
					<div class="info-button-container">
						<button class="info-analysis-button btn btn-default">Show in Analysis Page</button>
					</div>
				</div>
			</div>
		</div>
	</script>

	<script id="analysis-template" type="text/x-handlebars-template">
		<div class="analysis-container container">
			<div class="analysis-filter-bar">
				<div class="filter-box">
					<div class="dropdown-label">Function</div>
					<select class="function-select form-control" multiple="multiple"></select>
				</div>
				<div class="filter-box">
					<div class="dropdown-label">Disease</div>
					<select class="disease-select form-control" multiple="multiple"></select>
				</div>
				<div class="search-container">
					<div class="form-group has-feedback">
						<input type="text" class="country-search-input form-control" placeholder="search for a country...">
						<i class="glyphicon glyphicon-search form-control-feedback"></i>
					</div>
					<div class="live-search-results-container">
						<div class="live-search-no-results-text">No results found</div>
						<div class="live-search-results-contents"></div>
					</div>
				</div>
			</div>
			<div class="analysis-content row">
				<div class="col-md-6 col-sm-12">
					<h3>Donor Countries</h3>
					<div class="description">
						The plot below displays each country by amount funded.
					</div>
					<div class="countries-funded-container"></div>
				</div>
				<div class="col-md-6 col-sm-12">
					<h3>Recipient Countries</h3>
					<div class="description">
						The plot below displays each country by amount received.
					</div>
					<div class="countries-received-container"></div>
				</div>
			</div>
		</div>
	</script>

	<script id="about-template" type="text/x-handlebars-template">
		<div class="about-page-container container container-text">

			</div>
		</div>
	</script>
